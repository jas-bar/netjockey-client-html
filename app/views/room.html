<div class="container-fluid text-center bg1">
  <h1>DUDJ pre-pre-alpha</h1>
  <h2>{{roomInfo.name}}</h2>
</div>
<div class="container-fluid text-center bg2">
  <div class="row">
    <div class="col-md-3 form-group" ng-controller="SubmitSongController as submitSongController">
      <label>Youtube link:</label>
      <input ng-model="songURL" type="text" class="input-md form-control">
      <button ng-click="submitSong()" type="button" class="btn btn-success btn-block">Submit</button>
    </div>
    <div class="col-md-6">
      <div class="embed-responsive embed-responsive-16by9">
        <div id="player"></div>
      </div>
    </div>
    <div class="col-md-3">
      <nav class="navbar">
        <ul class="list-group">
          <li class="list-group-item playlist-song" ng-repeat="song in playlist"><img class="img-rounded" width="128px" height="72px" src="{{song.thumbnailUrl}}"><h3>{{song.title}}</h3></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
